<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Themes Lab - Creative Laborator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta content="" name="description"/>
    <meta content="TJVS" name="author"/>
    <link rel="shortcut icon" href="assets/images/favicon.png">
    <link href="assets/css/style.css" rel="stylesheet">
    <link href="assets/css/ui.css" rel="stylesheet">
    <link href="assets/plugins/bootstrap-loading/lada.min.css" rel="stylesheet">
</head>
<body class="account separate-inputs" data-page="login">
<!-- BEGIN LOGIN BOX -->
<div class="container" id="login-block">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <div class="account-wall">
                <img src="assets/images/logo/Logo_w_2x.png" alt="" width="268" height="265"/>

                <form class="form-signin" action="dashboard.html" role="form">
                    <div class="append-icon">
                        <input type="text" name="username" id="username" class="form-control form-white username"
                               placeholder="用户名" required>
                        <i class="icon-user"></i>
                    </div>
                    <div class="append-icon m-b-20">
                        <input type="password" name="password" class="form-control form-white password" placeholder="密码"
                               required>
                        <i class="icon-lock"></i>
                    </div>
                    <button type="submit" id="submit-form" class="btn btn-lg btn-danger btn-block ladda-button"
                            data-style="expand-left">登陆
                    </button>
                    <div class="clearfix">
                        <p class="pull-left m-t-20"><a id="password" href="#">忘记密码了？</a></p>
                    </div>
                </form>
                <form class="form-password" role="form">
                    <div class="append-icon m-b-20">
                        <input type="password" name="password" class="form-control form-white password"
                               placeholder="输入邮箱" required>
                        <i class="icon-lock"></i>
                    </div>
                    <button type="submit" id="submit-password" class="btn btn-lg btn-danger btn-block ladda-button"
                            data-style="expand-left">发送密码重置链接到您的邮箱
                    </button>
                    <div class="clearfix">
                        <p class="pull-left m-t-20"><a id="login" href="#">已经有一个账户了？点此登入</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <p class="account-copyright">
        <span>Copyright © 2015 </span><span>TJVStudio</span>. <span>All rights reserved.</span>
    </p>
</div>
<script src="assets/plugins/jquery/jquery-1.11.1.min.js"></script>
<script src="assets/plugins/jquery/jquery-migrate-1.2.1.min.js"></script>
<script src="assets/plugins/gsap/main-gsap.min.js"></script>
<script src="assets/plugins/bootstrap/js/bootstrap.min.js"></script>
<script src="assets/plugins/backstretch/backstretch.min.js"></script>
<script src="assets/plugins/bootstrap-loading/lada.min.js"></script>
<script src="assets/plugins/jquery-validation/jquery.validate.min.js"></script>
<script src="assets/plugins/jquery-validation/additional-methods.min.js"></script>
<script src="assets/js/pages/login-v1.js"></script>
</body>
</html>
